version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: iptrack-postgres
    environment:
      POSTGRES_DB: iptrack
      POSTGRES_USER: iptrack
      POSTGRES_PASSWORD: iptrack123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iptrack"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptrack-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iptrack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptrack-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iptrack-backend
    ports:
      - "8101:8100"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://iptrack:iptrack123@postgres:5432/iptrack
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iptrack-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: iptrack-frontend
    ports:
      - "8001:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8101
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - iptrack-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  iptrack-network:
    driver: bridge
